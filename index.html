<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app allows you to choose your favourite Hunter x Hunter fighter">
    	<meta name="keywords" content="anime, hxh, hunterxhunter">

		<title>Choose Your Fighter</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="style.css">
	</head>
	<body>

		<section class="main">
			<h1> Choose Your Fighter </h1>

			<ul>
				<li id="chrollo">
					<img id="cimg" src="./imgs/chrollo.jpg" alt="">
				</li>
				<li id="gon">
					<img id="gimg" src="./imgs/gon.png" alt="">
				</li>
				<li id="killua">
					<img id="kilimg" src="./imgs/killua.jpg" alt="">
				</li>
				<li id="kurapika">
					<img id="kurimg" src="./imgs/kurapika.jpg" alt="">
				</li>
			</ul>
		</section>

		<section class="fight chrolloVid">
			<div class="youChose">
				<h2> You chose: </h2>
				<span> Chrollo </span>
			</div>
			<section class="chosen c2">
				<img src="./imgs/chrollo2.png">
				<video id="chrolloVid" src="./imgs/chrollo.mp4" loop></video>
				<img src="./imgs/chrollo3.jpg">
			</section>
		</section>

		
		<section class="fight gonVid">
			<div class="youChose">
				<h2> You chose: </h2>
				<span> Gon </span>
			</div>
			<section class="chosen g2">
				<img src="./imgs/gon2.jpg">
				<video id="gonVid" src="./imgs/gon.mp4" loop></video>
				<img src="./imgs/gon3.jpg">
			</section>
		</section>

		<section class="fight killuaVid">
			<div class="youChose">
				<h2> You chose: </h2>
				<span> Killua </span>
			</div>
			<section class="chosen kil2">
				<img src="./imgs/killua2.jpg">
				<video id="killuaVid" src="./imgs/killua.mp4" loop></video>
				<img src="./imgs/killua3.jpg">
			</section>
		</section>

		
		<section class="fight kurapikaVid">
			<div class="youChose">
				<h2> You chose: </h2>
				<span> Kurapika <span>
			</div>
			<section class="chosen kurapika2">
				<img src="./imgs/kurapika2.jpg">
				<video id="kurapikaVid" src="./imgs/kurapika.mp4" loop></video>
				<img src="./imgs/kurapika3.jpg">
			</section>
		</section>

		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
